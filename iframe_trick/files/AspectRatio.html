<!DOCTYPE html>
<html>
  <head>
    <title>
      Aspect Ratio
    </title>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
    *{background:#212121}.containerframea,.containerframeb,.containerframec,.containerframed,.containerframee{position:relative;width:100%;height:0}.containerframea{padding-bottom:56.25%}.containerframeb{padding-top:75%}.containerframec{padding-top:66.66%}.containerframed{padding-top:177.77%}.containerframee{padding-top:100%}.myframe{position:absolute;top:0;left:0;width:100%;height:100%}#a,#b,#c,#d,#e{margin:auto;width:400px}.ti{margin-top:50px;text-align:center;margin-bottom:20px}#b{margin-top:20px}h2{color:rgba(7,151,195);font-size:1.2rem}hr{width:50%;height:.5px;background:rgba(7,151,195,.15);border:0}</style>
  </head>
  <body>
    <div class="ti">
      <h2>
        Only one image with an aspect ratio of 4:3, so it is distorted by the other ratios !!
      </h2>
      <hr>
    </div>
    <div id="b">
      <h2>
        4:3 Aspect Ratio
      </h2>
      <div class="containerframeb">
        <img class="myframe" src="tree.jpg" alt="img">
      </div>
    </div>
    <hr>
    <div id="a">
      <h2>
        16:9 Aspect Ratio
      </h2>
      <div class="containerframea">
        <img class="myframe" src="tree.jpg" alt="img">
      </div>
    </div>
    <hr>
    <div id="c">
      <h2>
        3:2 Aspect Ratio
      </h2>
      <div class="containerframec">
        <img class="myframe" src="tree.jpg" alt="img">
      </div>
    </div>
    <hr>
    <div id="d">
      <h2>
        9:16 Aspect Ratio
      </h2>
      <div class="containerframed">
        <img class="myframe" src="tree.jpg" alt="img">
      </div>
    </div>
    <hr>
    <div id="e">
      <h2>
        1:1 Aspect Ratio
      </h2>
      <div class="containerframee">
        <img class="myframe" src="tree.jpg" alt="img">
      </div>
    </div>
    <hr>
  </body>
</html>
