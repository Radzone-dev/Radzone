<!DOCTYPE html>
<html>
  <head>
    <title>
      Video/Canvas Demo 2
    </title>
    <meta charset="utf-8">
    <meta name="author" content="http://radservebeer.free.fr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    #c {
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -180px 0 0 20px;
    }

    #v {
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -180px 0 0 -500px;
    }
    </style>
    <script>
    document.addEventListener('DOMContentLoaded', function(){
    var v = document.getElementById('v');
    var canvas = document.getElementById('c');
    var context = canvas.getContext('2d');
    var back = document.createElement('canvas');
    var backcontext = back.getContext('2d');

    var cw,ch;

    v.addEventListener('play', function(){
    cw = v.clientWidth;
    ch = v.clientHeight;
    canvas.width = cw;
    canvas.height = ch;
    back.width = cw;
    back.height = ch;
    draw(v,context,backcontext,cw,ch);
    },false);

    },false);

    function draw(v,c,bc,w,h) {
    if(v.paused || v.ended)   return false;
    // Tout d'abord, dessine-le dans le support canvas
    bc.drawImage(v,0,0,w,h);
    //Récupére les données de pixels à partir du support canvas
    var idata = bc.getImageData(0,0,w,h);
    var data = idata.data;
    // Parcourez les pixels en les transformant en niveaux de gris
    for(var i = 0; i < data.length; i+=4) {
    var r = data[i];
    var g = data[i+1];
    var b = data[i+2];
    var brightness = (3*r+4*g+b)>>>3;
    data[i] = brightness;
    data[i+1] = brightness;
    data[i+2] = brightness;
    }
    idata.data = data;
    // Dessinez les pixels sur le visible canvas
    c.putImageData(idata,0,0);
    // Start over!
    setTimeout(draw,20,v,c,bc,w,h);
    }
    </script>
  </head>
  <body>
    <video id="v" controls="" loop="">
      <source src="video.mp4" type="video/mp4">
      <source src="video.webm" type="video/webm">
      <source src="video.ogv" type="video/ogg">
    </video>
    <canvas id="c"></canvas>
  </body>
</html>
