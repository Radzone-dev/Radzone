<!DOCTYPE html>
<html>
  <head>
    <title>
      Video/Canvas Demo 4
    </title>
    <style>
     body {
    background: #212121;
    }
    #c {
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -180px 0 0 20px;
    }

    #v {
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -180px 0 0 -500px;
    }
    </style>
    <script>

    document.addEventListener('DOMContentLoaded', function(){
    var v = document.getElementById('v');
    var canvas = document.getElementById('c');
    var context = canvas.getContext('2d');
    var back = document.createElement('canvas')
    var backcontext = back.getContext('2d');

    var cw,ch;

    v.addEventListener('play', function(){
        cw = v.clientWidth;
        ch = v.clientHeight;
        canvas.width = cw;
        canvas.height = ch;
        back.width = cw;
        back.height = ch;
        draw(v,context,backcontext,cw,ch);
    },false);

    },false);

    function draw(v,c,bc,cw,ch) {
    if(v.paused || v.ended) return false;
    // Tout d'abord, dessine-le dans le support canvas
    bc.drawImage(v,0,0,cw,ch);
    //Récupére les données de pixels à partir du support canvas
    var idata = bc.getImageData(0,0,cw,ch);
    var data = idata.data;
    var w = idata.width;
    var limit = data.length
    // Parcourez les sous-pixels en convolutant chacun d'eux à l'aide d'une matrice de détection des contours.
    for(var i = 0; i < limit; i++) {
        if( i%4 == 3 ) continue;
        data[i] = 127 + 2*data[i] - data[i + 4] - data[i + w*4];
    }
    // Dessinez les pixels sur le visible canvas
    c.putImageData(idata,0,0);
    // Start over!
    setTimeout(draw,20,v,c,bc,cw,ch);
    }
    </script>
  </head>
  <body>
    <video id="v" controls="" loop="">
      <source src="video.mp4" type="video/mp4">
      <source src="video.webm" type="video/webm">
      <source src="video.ogv" type="video/ogg">
    </video>
    <canvas id="c"></canvas>
  </body>
</html>
